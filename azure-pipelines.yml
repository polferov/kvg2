trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'dockerhub-polferov'
    command: 'login'
- script: |
    docker buildx creaate --use
    docker build \
      --platform linux/amd64,linux/arm64/v8 \
      -t polferov/kvg2:latest \
      -t polferov/kvg2:$(Build.BuildId) \
      --push \
      .