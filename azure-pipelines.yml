# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'dockerhub-polferov'
    repository: 'polferov/kvg2'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'
    buildContext: '.'
    tags: |
      $(Build.BuildId)
      latest
- task: AzureContainerAppsRC@0
  inputs:
    azureSubscription: 'kvg2'
    imageToDeploy: 'docker.io/polferov/kvg2'
    containerAppName: 'kvg2'
    resourceGroup: 'kvg2'
    containerAppEnvironment: 'kvg2'
    targetPort: '8000'